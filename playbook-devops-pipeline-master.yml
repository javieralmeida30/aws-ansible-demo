    - name: "ğŸ—ï¸ Crear aplicaciÃ³n Flask demo"
      copy:
        dest: "/tmp/app.py"
        content: |
          from flask import Flask, jsonify, request
          from prometheus_client import Counter, Histogram, generate_latest
          import time
          import random
          import logging
          import os
          
          app = Flask(__name__)
          
          # MÃ©tricas Prometheus
          REQUEST_COUNT = Counter('http_requests_total', 'Total HTTP requests', ['method', 'endpoint'])
          REQUEST_LATENCY = Histogram('http_request_duration_seconds', 'HTTP request latency')
          
          # Logging estructurado
          logging.basicConfig(level=logging.INFO, format='%(asctime)s %(levelname)s %(message)s')
          
          @app.route('/')
          def home():
              REQUEST_COUNT.labels(method='GET', endpoint='/').inc()
              with REQUEST_LATENCY.time():
                  return jsonify({
                      'message': 'ğŸš€ DevOps Pipeline Master App',
                      'version': os.environ.get('APP_VERSION', '1.0.0'),
                      'environment': os.environ.get('ENVIRONMENT', 'staging'),
                      'timestamp': time.time()
                  })
          
          @app.route('/health')
          def health():
              REQUEST_COUNT.labels(method='GET', endpoint='/health').inc()
              return jsonify({'status': 'healthy', 'timestamp': time.time()})
          
          @app.route('/metrics')
          def metrics():
              return generate_latest()
          
          @app.route('/load-test')
          def load_test():
              REQUEST_COUNT.labels(method='GET', endpoint='/load-test').inc()
              # Simular carga variable
              time.sleep(random.uniform(0.1, 0.5))
              return jsonify({'message': 'Load test endpoint', 'delay': time.time()})
          
          @app.route('/error-test')
          def error_test():
              REQUEST_COUNT.labels(method='GET', endpoint='/error-test').inc()
              if random.random() < 0.3:  # 30% de probabilidad de error
                  return jsonify({'error': 'Simulated error'}), 500
              return jsonify({'message': 'Success'})
          
          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=5000, debug=False)

    - name: "ğŸ³ Crear Dockerfile optimizado"
      copy:
        dest: "/tmp/Dockerfile"
        content: |
          FROM python:3.11-slim
          
          # InformaciÃ³n de la imagen
          LABEL maintainer="DevOps Team"
          LABEL version="1.0.0"
          LABEL description="Flask Monitoring App para Pipeline DevOps"
          
          # Crear usuario no-root para security
          RUN useradd -m -u 1000 appuser
          
          WORKDIR /app
          
          # Instalar dependencias
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          
          # Copiar aplicaciÃ³n
          COPY app.py .
          
          # Cambiar a usuario no-root
          USER appuser
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=10s --start-period=5s --retries=3 \
            CMD curl -f http://localhost:5000/health || exit 1
          
          EXPOSE 5000
          
          CMD ["python", "app.py"]

