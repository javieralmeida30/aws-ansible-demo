    - name: "ğŸ”¥ Deployar Prometheus"
      shell: |
        cat <<EOF | kubectl apply -f -
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: prometheus
          namespace: {{ monitoring_namespace }}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: prometheus
          template:
            metadata:
              labels:
                app: prometheus
            spec:
              containers:
              - name: prometheus
                image: prom/prometheus:latest
                args:
                  - '--config.file=/etc/prometheus/prometheus.yml'
                  - '--storage.tsdb.path=/prometheus/'
                  - '--web.console.libraries=/etc/prometheus/console_libraries'
                  - '--web.console.templates=/etc/prometheus/consoles'
                  - '--storage.tsdb.retention.time=200h'
                  - '--web.enable-lifecycle'
                ports:
                - containerPort: 9090
                volumeMounts:
                - name: prometheus-config
                  mountPath: /etc/prometheus/
                resources:
                  requests:
                    memory: "512Mi"
                    cpu: "250m"
                  limits:
                    memory: "1Gi"
                    cpu: "500m"
              volumes:
              - name: prometheus-config
                configMap:
                  name: prometheus-config
        ---
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: prometheus-config
          namespace: {{ monitoring_namespace }}
        data:
          prometheus.yml: |
            global:
              scrape_interval: 15s
            scrape_configs:
            - job_name: 'prometheus'
              static_configs:
              - targets: ['localhost:9090']
            - job_name: '{{ app_name }}'
              kubernetes_sd_configs:
              - role: pod
                namespaces:
                  names:
                  - {{ app_namespace }}
              relabel_configs:
              - source_labels: [__meta_kubernetes_pod_label_app]
                action: keep
                regex: {{ app_name }}
              - source_labels: [__meta_kubernetes_pod_container_port_number]
                action: keep
                regex: 5000
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: prometheus-service
          namespace: {{ monitoring_namespace }}
        spec:
          selector:
            app: prometheus
          ports:
          - name: http
            port: 9090
            targetPort: 9090
            nodePort: 30090
          type: NodePort
        EOF
      when: monitoring_stack

