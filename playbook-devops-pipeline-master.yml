    - name: "ğŸš€ FASE 4: Deployment con {{ deployment_strategy }}"
      debug:
        msg: "Iniciando deployment usando estrategia {{ deployment_strategy }}"

    - name: "ğŸ¯ Deployar aplicaciÃ³n con Blue-Green"
      shell: |
        cat <<EOF | kubectl apply -f -
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: {{ app_name }}-blue
          namespace: {{ app_namespace }}
          labels:
            app: {{ app_name }}
            version: blue
            pipeline: {{ pipeline_name }}
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: {{ app_name }}
              version: blue
          template:
            metadata:
              labels:
                app: {{ app_name }}
                version: blue
            spec:
              containers:
              - name: {{ app_name }}
                image: python:3.11-slim
                command: ["python", "-c"]
                args:
                  - |
                    import subprocess
                    import sys
                    subprocess.check_call([sys.executable, "-m", "pip", "install", "flask", "prometheus-client"])
                    
                    from flask import Flask, jsonify
                    from prometheus_client import Counter, generate_latest
                    import time
                    import os
                    
                    app = Flask(__name__)
                    REQUEST_COUNT = Counter('http_requests_total', 'Total requests', ['endpoint'])
                    
                    @app.route('/')
                    def home():
                        REQUEST_COUNT.labels(endpoint='/').inc()
                        return jsonify({
                            'message': 'ğŸš€ {{ app_name }} - BLUE VERSION',
                            'version': 'blue-v1.0.0',
                            'environment': '{{ environment }}',
                            'timestamp': time.time(),
                            'deployment_strategy': '{{ deployment_strategy }}'
                        })
                    
                    @app.route('/health')
                    def health():
                        return jsonify({'status': 'healthy', 'version': 'blue'})
                    
                    @app.route('/metrics')
                    def metrics():
                        return generate_latest()
                    
                    app.run(host='0.0.0.0', port=5000)
                ports:
                - containerPort: 5000
                env:
                - name: APP_VERSION
                  value: "blue-v1.0.0"
                - name: ENVIRONMENT
                  value: "{{ environment }}"
                resources:
                  requests:
                    memory: "128Mi"
                    cpu: "100m"
                  limits:
                    memory: "256Mi"
                    cpu: "200m"
                livenessProbe:
                  httpGet:
                    path: /health
                    port: 5000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                readinessProbe:
                  httpGet:
                    path: /health
                    port: 5000
                  initialDelaySeconds: 5
                  periodSeconds: 5
        EOF
      when: deployment_strategy == "blue-green"

    - name: "ğŸŒ Crear Service para la aplicaciÃ³n"
