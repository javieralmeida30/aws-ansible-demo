          - "â•‘  Timestamp:    {{ ansible_date_time.iso8601 }}              â•‘"
          - "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

    # ğŸ—ï¸ FASE 1: PREPARACIÃ“N DEL ENTORNO
    - name: "ğŸ—ï¸ FASE 1: PreparaciÃ³n del Entorno"
      debug:
        msg: "Iniciando preparaciÃ³n del entorno para {{ environment }}"

    - name: "ğŸ” Verificar kubectl disponible"
      stat:
        path: "{{ kubectl_path }}"
      register: kubectl_check
      
    - name: "âš™ï¸ Configurar kubectl_available"
      set_fact:
        kubectl_available: "{{ kubectl_check.stat.exists }}"

    - name: "ğŸ“¦ Crear namespaces necesarios (con kubectl)"
      shell: |
        {{ kubectl_path }} create namespace {{ item }} --dry-run=client -o yaml | {{ kubectl_path }} apply -f -
      loop:
        - "{{ app_namespace }}"
        - "{{ monitoring_namespace }}"
        - "{{ security_namespace }}"
      register: namespace_creation
      when: kubectl_available

    - name: "ğŸ­ Simular creaciÃ³n de namespaces (sin kubectl)"
      debug:
        msg: "ğŸ­ SIMULACIÃ“N: Creando namespace {{ item }}"
      loop:
        - "{{ app_namespace }}"
        - "{{ monitoring_namespace }}"
        - "{{ security_namespace }}"
      when: not kubectl_available

    - name: "ğŸ·ï¸ Etiquetar namespaces"
      shell: |
        kubectl label namespace {{ item }} \
          pipeline={{ pipeline_name }} \
          environment={{ environment }} \
          managed-by=awx \
          --overwrite
      loop:
        - "{{ app_namespace }}"
        - "{{ monitoring_namespace }}"
        - "{{ security_namespace }}"

    # ğŸ”¨ FASE 2: BUILD & SECURITY SCAN
