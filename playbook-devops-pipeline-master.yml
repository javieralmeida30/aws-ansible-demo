---
- name: "ğŸš€ DevOps Pipeline Master - El Pipeline mÃ¡s Zarpado del Universo"
  hosts: localhost
  gather_facts: yes
  vars:
    # ğŸ¨ ConfiguraciÃ³n del Pipeline
    pipeline_name: "devops-pipeline-master"
    environment: "{{ env | default('staging') }}"
    deployment_strategy: "{{ strategy | default('blue-green') }}"
    
    # ğŸ—ï¸ AplicaciÃ³n Demo
    app_name: "flask-monitoring-app"
    app_image: "{{ app_name }}:{{ ansible_date_time.epoch }}"
    
    # ğŸ“Š Observabilidad
    monitoring_stack: true
    logging_enabled: true
    tracing_enabled: true
    
    # ğŸ›¡ï¸ Security
    security_scan: true
    compliance_check: true
    
    # ğŸ”” Notificaciones
    slack_enabled: false
    email_enabled: false
    
    # ğŸ¯ Namespaces y kubectl
    app_namespace: "{{ app_name }}-{{ environment }}"
    monitoring_namespace: "monitoring"
    security_namespace: "security"
    kubectl_path: "/tmp/kubectl"
    kubectl_available: false

  tasks:
    - name: "ğŸ­ Banner Ã‰pico del Pipeline"
      debug:
        msg:
          - "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          - "â•‘                    ğŸš€ DEVOPS PIPELINE MASTER ğŸš€              â•‘"
          - "â•‘                                                              â•‘"
          - "â•‘  Pipeline:     {{ pipeline_name }}                          â•‘"
          - "â•‘  Environment:  {{ environment }}                            â•‘"
