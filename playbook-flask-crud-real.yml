    - name: "Crear script de parada"
      copy:
        dest: "/tmp/{{ app_name }}/stop.sh"
        mode: '0755'
        content: |
          #!/bin/bash
          if [ -f /tmp/{{ app_name }}/app.pid ]; then
              PID=$(cat /tmp/{{ app_name }}/app.pid)
              if kill -0 $PID 2>/dev/null; then
                  echo "üõë Deteniendo aplicaci√≥n (PID: $PID)..."
                  kill $PID
                  rm /tmp/{{ app_name }}/app.pid
                  echo "‚úÖ Aplicaci√≥n detenida"
              else
                  echo "‚ö†Ô∏è Proceso no encontrado"
                  rm -f /tmp/{{ app_name }}/app.pid
              fi
          else
              echo "‚ö†Ô∏è Archivo PID no encontrado"
          fi

    - name: "Verificar si ya hay una instancia corriendo"
      shell: ps aux | grep "python3.*{{ app_name }}" | grep -v grep
      register: running_instances
      ignore_errors: yes
      changed_when: false

    - name: "Detener instancias previas si existen"
      shell: pkill -f "python3.*{{ app_name }}"
      when: running_instances.stdout != ""
      ignore_errors: yes

    - name: "Esperar un momento para que se liberen los recursos"
      pause:
        seconds: 3
      when: running_instances.stdout != ""

    - name: "Iniciar aplicaci√≥n Flask en background"
      shell: |
        cd /tmp/{{ app_name }}
        nohup python3 app.py > server.log 2>&1 &
        echo $! > app.pid
        sleep 2
      async: 0
      poll: 0

    - name: "Esperar a que la aplicaci√≥n est√© lista"
      wait_for:
        port: "{{ app_port }}"
        host: "127.0.0.1"
        delay: 3
        timeout: 30
      ignore_errors: yes

    - name: "Verificar que la aplicaci√≥n est√° corriendo"
      uri:
        url: "http://127.0.0.1:{{ app_port }}/health"
        method: GET
        timeout: 10
      register: health_check
      ignore_errors: yes
      retries: 3
      delay: 2

    - name: "Obtener informaci√≥n del proceso"
      shell: |
        if [ -f /tmp/{{ app_name }}/app.pid ]; then
          PID=$(cat /tmp/{{ app_name }}/app.pid)
          if kill -0 $PID 2>/dev/null; then
            echo "PID: $PID - RUNNING"
            ps aux | grep $PID | grep -v grep
          else
            echo "PID: $PID - NOT FOUND"
          fi
        else
          echo "NO PID FILE"
        fi
      register: process_info
      ignore_errors: yes
      changed_when: false

    - name: "Verificar logs de la aplicaci√≥n"
      shell: tail -10 /tmp/{{ app_name }}/server.log
      register: app_logs
      ignore_errors: yes
      changed_when: false

    - name: "Configurar acceso externo (intentar port-forward)"
