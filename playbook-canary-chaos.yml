      debug:
        msg:
          - "ğŸ¯ COMANDOS AVANZADOS:"
          - ""
          - "# Monitorear Canary deployment:"
          - "kubectl get pods -n {{ app_namespace }} -l version=green -w"
          - ""
          - "# Ver logs de Chaos Monkey:"
